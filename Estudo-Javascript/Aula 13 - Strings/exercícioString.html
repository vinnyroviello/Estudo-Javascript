<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício String</title>
</head>
<body>
  <script>
      // foi usado '+=' pra sempre concatenar a frase, e não "zerar" o documento e só aparecer a última frase
      // o <br /> foi usado para quebrar linhas entre uma frase e outra
      const nome = prompt('Digite o seu nome completo:'); // um prompt para que o úsuario digite seu nome
      document.body.innerHTML += `O seu nome é: ${nome}.<br />`; // aqui apenas chamei o nome digitado
      document.body.innerHTML += `Seu nome tem ${nome.length} letras.<br />`; // aqui eu pedi que com programa indentificasse o tamanho do nome
      document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br />`; // aqui eu pedi que me mostrasse a segunda letra do nome
      document.body.innerHTML += `Qual o primeiro índice da letra 'i' no seu nome? ${nome.indexOf('i')}<br />`; // aqui pedi que me mostrasse o índice da primeira letra 'i'
      document.body.innerHTML += `Qual o último índice da letra 'i' no seu nome? ${nome.lastIndexOf('i')}<br />`; // aqui pedi que mostrasse o índice da última letra 'i'
      document.body.innerHTML += `As últimas 3 letras do seu seu nome são: ${nome.slice(-3)}<br />`; // aqui que me mostrasse as últimas 3 letras
      document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}<br />`; // aqui pedi que ele separasse as palavras do nome
      document.body.innerHTML += `Seu nome em letras maiúsculas: ${nome.toUpperCase()}<br />`; // aqui que colocasse tudo em maiúsculo
      document.body.innerHTML += `Seu nome em letras minúsculas: ${nome.toLowerCase()}<br />`; // e aqui tudo em minúsculo
  </script>  
</body>
</html>
